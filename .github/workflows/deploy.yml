name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Altere para a sua branch principal se for diferente

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: '.' # Publica o conteúdo da raiz do repositório

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
